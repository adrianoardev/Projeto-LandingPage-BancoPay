<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>BancoPay</title>
</head>
<body>
  <header>
    <section class="container-topo">
        <div class="titulo-principal"><h1>BancoPay</div>
          <nav class="menu-navegacao">
            <ul>      
              <li><a href="#">Home</a></li>
              <li><a href="#">Conta</a></li>
              <li><a href="#">Investimentos</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Ajuda</a></li>
              <li id="btn"><a href="#">Abrir Conta</a></li>
            </ul>
          </nav>
        </div>      
    </section>

    <main class="container-main">
      <section class="container">
        <div class="container-titulo">
          <h2>Um cartão zero anuidade<br>e com cashback</h2>
        </div>  

        <div class="texto-bancopay">
          <p>Com o BancoPay Card você se livra dos perrengues, não gasta com anuidade e ainda ganha dinheiro de volta! Peça o seu BancoPay Card.</p>
        </div>
        
        <div class="cadastro">
          <h2>Cadastre-se agora</h2>
          <form action="">
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="E-mail">
            <input type="submit" id="btn" value="Quero meu Cartão">          
            
          </form>
        </div>

        <section class="container-cartao">
          <div class="foto-cartao">            
            <img src="img/images/Wallet-amico.svg" alt="">
          </div> 
        </section>   

      </section>
    </main>


  </header> 
  
</body>
</html>
